<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Home-</title>
		<style>
			* {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: #141414;
				color: white;
			}
			input {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<script>
			function save() {
				window.electron.setUrl(document.getElementById("url").value);
			}
		</script>
		<h1>Home-</h1>
		<p>Welcome, please input your homeassitant's url.</p>
		<input type="text" name="url" id="url" value="https://" />
		<button onclick="save()">Save URL.</button>
	</body>
</html>
